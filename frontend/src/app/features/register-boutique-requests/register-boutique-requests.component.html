<div class="admin-wrapper">
  <div class="header flex justify-content-between align-items-center mb-4">
    <h1>Demandes boutiques (utilisateurs)</h1>
  </div>

  <p-card>
    <p-table [value]="pendingUsers" [loading]="loading">
      <ng-template pTemplate="header">
        <tr>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.email }}</td>
          <td>{{ user.phone || '-' }}</td>
          <td>{{ user.isActive ? 'Actif' : 'En attente' }}</td>
          <td class="actions">
            <p-button icon="pi pi-check" severity="success" (onClick)="approve(user)"></p-button>
            <p-button icon="pi pi-times" severity="danger" (onClick)="reject(user)"></p-button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4">Aucune demande en attente.</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>

<p-toast></p-toast>
