<div class="register-wrapper">
    <p-card header="Créer un compte" subheader="Rejoignez-nous dès maintenant" [style]="{ width: '100%', maxWidth: '400px' }">
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
            <p-floatLabel>
                <p-iconField>
                    <p-inputIcon styleClass="pi pi-user" />
                    <input pInputText id="name" [(ngModel)]="registerData.name" name="name" required class="w-full" />
                </p-iconField>
                <label for="name">Nom complet</label>
            </p-floatLabel>

            <p-floatLabel>
                <p-iconField>
                    <p-inputIcon styleClass="pi pi-envelope" />
                    <input pInputText id="email" [(ngModel)]="registerData.email" name="email" required email class="w-full" />
                </p-iconField>
                <label for="email">Email</label>
            </p-floatLabel>

            <p-floatLabel>
                <p-password id="password" [(ngModel)]="registerData.password" name="password" [toggleMask]="true"
                    [feedback]="true" [weakLabel]="'Faible'" [mediumLabel]="'Moyen'" [strongLabel]="'Fort'"
                    promptLabel="Entrez un mot de passe" styleClass="w-full" inputStyleClass="w-full" required [minlength]="6"></p-password>
                <label for="password">Mot de passe</label>
            </p-floatLabel>

            <p-button label="S'inscrire" type="submit" [disabled]="!registerForm.form.valid" styleClass="w-full"></p-button>

            <div class="footer-link">
                <p>Déjà inscrit ? <a routerLink="/login">Se connecter</a></p>
            </div>
        </form>
    </p-card>
</div>
